<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃스타일3</title>
    <style>
        .outer {
            border: 1px solid red;
            /* 상대적 원점을 의미*/
            position: relative;
        }

        .first {
            width: 300px;
            height: 300px;
            background: yellow;
            position: absolute;
        }

        .second {
            width: 200px;
            height: 200px;
            background: green;
            /* 부모 요소 중 position 속성이 설정 된
            요소를 원점으로 top, left 등의 거리를 설정한다. */
            position: absolute;
            top : 50px;
            left: 50px;
        
        }

        .third {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .vis-test {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .vis-test2 {
            /* visibility는 hidden의 경우 자리 차지를 하지만 
            display는 none의 경우 자리 차지를 하지 않는다. */
            visibility: visible;
            visibility: hidden;
            display: none;
        }

        .wrap {
            position: relative;
        }

        .z-test {
            width: 150px;
            height: 100px;
            border: 1px solid black;
        }

        .z-test1 {
            position: absolute;
            background: yellow;
            top: 100px;
            left: 100px;
            /* z-index의 수치가 커질수록 화면으로 튀어나오는 방향
            (나머지 요소의 위에 올라가게 된다) */
            z-index: 3;
        }

        .z-test2 {
            position: absolute;
            background: green;
            top: 50px;
            left: 50px;
            z-index: 2;
        }

        .z-test3 {
            position: absolute;
            background: red;
        }

        .float-test {
            border: 1px solid black;
            width: 100px;
            height: 50px;
            float: right;
        }
    </style>
</head>
<body>
    <h1>배치 관련 스타일</h1>
    <h3>절대 위치와 상대 위치</h3>
    <div class="outer">
        <div class="positioning first"></div>
        <div class="positioning second"></div>
        <div class="positioning third"></div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>

    <h3>visibility : 페이지에 특정 속성을 보이거나 보이지 않게하는 속성</h3>
    <div class="vis-test vis-test1"></div>
    <div class="vis-test vis-test2"></div>
    <div class="vis-test vis-test3"></div>

    <h3>z-index : 페이지 안의 요소들을 순서대로 위로 쌓는 속성</h3>
    <div class="wrap">
        <div class="z-test z-test1">요소1</div>
        <div class="z-test z-test2">요소2</div>
        <div class="z-test z-test3">요소3</div>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br>

    <hr>

    <h3>float 속성 : 페이지 내의 요소의 위치를 왼쪽이나 오른쪽으로 쌓이도록 지정하는 속성
        (띄워서 블럭 요소를 가로로 쌓을 수 있음)
    </h3>
    <div class="float">
        <div class="float-test">요소1</div>
        <div class="float-test">요소2</div>
        <div class="float-test">요소3</div>
        <div class="float-test">요소4</div>
        <div class="float-test">요소5</div>
    </div>

    <!-- float를 다음 요소에서 적용하고 싶지 않다면 반드시 clear를 이용해서 지워주어야 한다.-->
    <br clear="right">
    <p>아래에 적히고 싶은 태그</p>
</body>
</html>
